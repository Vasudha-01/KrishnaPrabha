        /* General styles for the body and main content */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Header styling */
        header {

            padding: 20px;
        }

        header h1 {
            font-size: 4.5em;
            margin: 0;
        }

        /* Main content styling */
        #contact {
            flex: 1;
            padding: 8px;
        }

        h2 {
            font-size: 2em;
            color: #333;
            margin-top: 8px;
        }

        /* Contact details styling */
        .contact-details {
            text-align: center;
            font-size: 1.2em;
            color: #333;
            margin-top: 10px;
        }

        .contact-details p {
            font-size: 1.1em;
            color: #333;
        }

        .contact-details b {

        }

        .contact-details .number {

        }

        /* Email styling */
        .email {
            font-size: 1.2em;
            color: #333;
            margin-top: 20px;
            font-weight: bold;
        }

        /* Footer styling */
        footer {
            background-color: #888e88;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
        }
        
        footer p {
            margin: 0;
            display: inline;
        }
        .contact-details {
    display: flex;
